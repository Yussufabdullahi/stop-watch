<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="button">
            <img src="images/stop.jpg" onclick="watchStop()">
            <img src="images/play.jpg" onclick="watchStart()">
            <img src="images/reset.jpg" onclick="watchReset()">
        
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
